
<div fxLayout="row" fxLayoutAlign="center">
    <div fxFlex="100%" fxLayout="column">
        <form class="mt-60" #buscaForm="ngForm">
            <mat-card appearence="outlined">
                <mat-card-header>
                    <mat-card-title>Consulta de Pacientes</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row">
                        <div fxLayout="column" fxFlex="100%">
                            <mat-form-field class="full-width">
                                <mat-label>Nome:</mat-label>
                                <input matInput type="text" name="nome" ngModel placeholder="Digite o nome do paciente" required>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button color="primary" type="submit">
                        <mat-icon fontIcon="search"></mat-icon> Buscar
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
